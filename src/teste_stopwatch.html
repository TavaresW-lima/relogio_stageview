<html>
    <head>
        <script>

var origPageTitle = document.title;
var tmr = [0, 0, 0, 0, 0, 0, 0, 1];
var firstsplitflag = 0;
var splittime;


function stopstart() {
    tmr[tmr[2]] = (new Date()).valueOf();
    tmr[2] = 1 - tmr[2];
    if (0 == tmr[2]) {
        clearInterval(tmr[4]);
        tmr[3] += tmr[1] - tmr[0];
        document.getElementById("startstopbutton").value = "Start";
        document.getElementById('split').innerHTML += (tmr[7]++) + ' Stop: ' + format(tmr[1] - tmr[0]) + '<br>';
        tmr[4] = tmr[1] = tmr[0] = 0;
        disp();
        firstsplitflag = 0;
    } else {
        document.getElementById("startstopbutton").value = "Stop";
        tmr[4] = setInterval(disp, 1);
    }
}

function dosplit() {
    if (0 !== tmr[2]) {
        document.getElementById('split').innerHTML += (tmr[7]++) + ' Split: ' + format(tmr[1] - tmr[0]) + '<br>';
    }
}

function reset_it() {
    if (tmr[2]) stopstart();
    tmr[4] = tmr[3] = tmr[2] = tmr[1] = tmr[0] = 0;
    disp();
    document.getElementById('split').innerHTML = '';
    tmr[7] = 1;
}

function disp() {
    if (tmr[2]) tmr[1] = (new Date()).valueOf();
    tmr[6].value = format(tmr[3] + tmr[1] - tmr[0]);
    if ((navigator.cookieEnabled) && (tmr[3] + tmr[1] - tmr[0] !== 0)) {
        document.title = format2(tmr[3] + tmr[1] - tmr[0]) + "";
    } else {
        document.title = origPageTitle;
    }
}

function format(ms) {
    var d = new Date(ms + tmr[5]).toString().replace(/.*([0-9][0-9]:[0-9][0-9]:[0-9][0-9]).*/, '$1');
    var x = String(ms % 1000);
    while (x.length < 3) x = '0' + x;
    d += '.' + x;
    return d;
}

function format2(ms) {
    var d = new Date(ms + tmr[5]).toString().replace(/.*([0-9][0-9]:[0-9][0-9]:[0-9][0-9]).*/, '$1');
    return d;
}

function load() {
    tmr[5] = new Date(1970, 1, 1, 0, 0, 0, 0).valueOf();
    tmr[6] = document.getElementById('disp');
    disp();
}

function loopThroughClass(className, newValue) {
    var elements = document.getElementsByClassName(className);
    for (var i = 0; i < elements.length; i++) {
        elements[i].style.color = newValue;
    }
}
</script>
    
    
    </head>
    <body onload="load();">
        <div id="main" style="margin-top:4px;">
            <form name="stopwatch" id="stopwatch" style="margin-top:0px;margin-bottom:0px;" action="//stopwatch.onlineclock.net/" method="post">
            <input type="button" name="disp" id="disp" style="width: 100%; max-width: 100%; word-break: break-all; outline: none !important; font-size: 84.3125px;">
            <input type="button" onclick="stopstart()" onfocus="this.blur()" name="startstopbutton" id="startstopbutton" title="Start / Stop" value="Start" class="spwBTN"><input type="button" onclick="dosplit()" onfocus="this.blur()" name="splitbutton" id="splitbutton" title="Split" value="Split" class="spwBTN"><input type="button" onclick="reset_it()" onfocus="this.blur()" name="resetbutton" id="resetbutton" title="Reset" value="Reset" class="spwBTN">
            </form>
        </div>
        <div id="split" class="spwSPLT"></div><br>
    </body>
</html>
